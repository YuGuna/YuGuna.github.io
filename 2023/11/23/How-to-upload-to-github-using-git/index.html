            <h1 id="使用git上传到远程仓库"><a href="#使用git上传到远程仓库" class="headerlink" title="使用git上传到远程仓库"></a>使用git上传到远程仓库</h1><p>创建仓库</p>
<p>第一步要先在github 或者 gitte 上创建一个远程仓库 创建好之后会有一个链接</p>
<p>如下：</p>
<p>可以按照上面步骤来也可以</p>
<p>第一次需要设置用户名和邮箱</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global user.name <span class="string">&#x27;username&#x27;</span></span><br><span class="line">git config --global user.email <span class="string">&#x27;test@example.com&#x27;</span></span><br></pre></td></tr></table></figure>

<p>步骤</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">初始化</span></span><br><span class="line">git init   # 在当前文件目录下回生成 .git文件</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">添加到暂存区</span></span><br><span class="line">git add .  #可以将xx文件添加到暂存区   -A的话就是将所有文件添加  .的话就是表示添加新文件和编辑过的文件不包括删除的文件 -u的话就是添加编辑或者删除的文件，不包括新添加的文件</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">提交暂存区到本地仓库</span></span><br><span class="line">git commit -m &quot;first commit&quot;   # 如果这个不执行的话后面可能回报错</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash"><span class="comment"># 设置分支</span></span></span><br><span class="line">git branch -M main</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">关联远程仓库</span></span><br><span class="line">git remote add &quot;url&quot;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">推送到远端仓库</span></span><br><span class="line">git push -u origin main</span><br></pre></td></tr></table></figure>
